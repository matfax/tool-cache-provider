name: codeQL tool cache

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        description: identity of the runner label and codeQL language
        type: string

concurrency: github

jobs:
  clear:
    name: clear tool cache on ${{ inputs.language }} runner
    permissions:
      contents: none
    runs-on:
      - self-hosted
      - provider
      - ${{ inputs.language }}
    environment: provider
    defaults:
      run:
        shell: bash
    steps:
      - name: clear the existing CodeQL tool cache
        run: |
          rm -rf "${{ runner.tool_cache }}/CodeQL"

  update:
    name: update tool cache on ${{ inputs.language }} runner
    needs: clear
    environment: provider
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on:
      - self-hosted
      - provider
      - ${{ inputs.language }}
    defaults:
      run:
        shell: bash
    steps:
      - name: check out repository
        uses: actions/checkout@v4.1.0
      - name: initialize CodeQL
        uses: github/codeql-action/init@v2.21.2
        with:
          languages: ${{ inputs.language }}

name: codeQL tool cache

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '0 8 * * *'

jobs:
  clear:
    name: clear
    permissions:
      contents: none
    runs-on: [self-hosted, provider]
    defaults:
      run:
        shell: bash
    steps:
      - name: clear the existing CodeQL tool cache
        run: |
          rm -rf "${{ runner.tool_cache }}/CodeQL"

  update:
    name: update CodeQL
    needs: clear
    environment: provider
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: [self-hosted, provider]
    defaults:
      run:
        shell: bash
    steps:
      - name: check out repository
        uses: actions/checkout@v3.5.3
      - name: initialize CodeQL
        uses: github/codeql-action/init@v2.20.4
        with:
          languages: python, go, java, javascript

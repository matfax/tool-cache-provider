name: python tool cache

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/python.yml'
      - '**/*.py'
      - '**/pyproject.toml'
  schedule:
    - cron: '0 8 * * *'

jobs:
  prepare:
    uses: ./.github/workflows/prepare.yml
    permissions:
      contents: none
    with:
      language: python
      cache-subdir: Python

  update:
    name: update python ${{ matrix.python-version }}
    needs: prepare
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: [self-hosted, provider]
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.prepare.outputs.versions) }}
    steps:
      - name: check out repository
        uses: actions/checkout@v3.5.3
      - name: install poetry from PyPI
        uses: install-pinned/poetry@face8ebec3a6bc24af0c5dbc039b12299810de55  # 1.5.1
      - name: setting up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: initialize CodeQL
        uses: github/codeql-action/init@v2.20.4
        with:
          languages: python
